
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserConnectionLabel" data-translate="backendApp.userConnection.home.createOrEditLabel">Create or edit a User Connection</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userConnection.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userConnection.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="backendApp.userConnection.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.userConnection.type" id="field_type" required>
                <option value="FOLLOWER" data-translate="backendApp.UserConnectionType.FOLLOWER">FOLLOWER</option>
                <option value="PENDING" data-translate="backendApp.UserConnectionType.PENDING">PENDING</option>
                <option value="CONFIRMED" data-translate="backendApp.UserConnectionType.CONFIRMED">CONFIRMED</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="backendApp.userConnection.requester" for="field_requester">Requester</label>
            <select class="form-control" id="field_requester" name="requester" ng-model="vm.userConnection.requesterId" ng-options="user.id as user.id for user in vm.users"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.requester.$invalid">
            <p class="help-block"
                ng-show="editForm.requester.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="backendApp.userConnection.requestee" for="field_requestee">Requestee</label>
            <select class="form-control" id="field_requestee" name="requestee" ng-model="vm.userConnection.requesteeId" ng-options="user.id as user.id for user in vm.users"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.requestee.$invalid">
            <p class="help-block"
                ng-show="editForm.requestee.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
